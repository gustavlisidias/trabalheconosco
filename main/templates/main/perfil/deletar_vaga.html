{% load customfilters %}
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" caller-id="" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form method="POST" id="formDelete" action="" class="my-0">
                {% csrf_token %}                
                <div class="modal-header d-flex justify-content-center">
                    <h3 class="modal-title">Excluir Vaga</h3>
                </div>

                <div class="modal-body d-flex justify-content-center">
                    <i class="fas fa-ban"></i>
                    Tem certeza que deseja excluir essa vaga?
                    <i class="fas fa-ban"></i>
                </div>
                
                <div class="modal-footer d-flex justify-content-center align-self-center text-center">
                    <button type="button" class="btn btn-secondary text-white" data-dismiss="modal" style="width: 100%; height: 10%;">Cancelar</button>
                    <button class="btn btn-danger text-white" type="submit" id="confirmDeleteButtonModal" style="width: 100%; height: 10%;">Excluir</button>
                </div> 
            </form>     
        </div>
    </div>
</div>

{% include 'base/assets/java/java.html' %}
