{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include '../mails/messages.html' %}

<link rel="stylesheet" href="{% static 'login/css/main.css' %}?{% now 'U' %}" type="text/css"/>
<link rel="stylesheet" href="{% static 'login/css/util.css' %}?{% now 'U' %}" type="text/css"/>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('/static/login/images/background.jpg');">
			<div class="wrap-login100 p-t-190 p-b-30">
				<form class="login100-form validate-form form-signin" method="post">
                    {% csrf_token %}
					<div class="login100-form-avatar">
						<img  src="{% static 'login/images/logo.jpg' %}">
                    </div>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Email é obrigatório">
                        <input class="input100" type="email" name="email" id="inputEmail" placeholder="Email" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope"></i>
						</span>
                    </div>
                    
                    <div class="wrap-input100 validate-input m-b-10" data-validate = "Email é obrigatório">
                        <input class="input100" type="text" name="username" id="inputUsername" placeholder="Usuário" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Senha é obrigatório">
                        <input class="input100" type="password" name="password1" id="inputPassword1" placeholder="Senha" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>			
                    </div>					
					
                    <div class="wrap-input100 validate-input m-b-10" data-validate = "Senha é obrigatório">
                        <input class="input100" type="password" name="password2" id="inputPassword2" placeholder="Confirme a senha" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>

					{% for field in registration_form %}
						<h5 class="text-white">{{ field.errors }}</h5>
					{% endfor %}
					
					<h5 class="text-white my-2">{{registration_form.password1.help_text}}</h5>

					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn ">
							Registrar
						</button>
					</div>

					<div class="text-center w-full p-t-25 p-b-230">
						<a href="/entrar" class="txt1">
							Já possui uma conta?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="{% static 'login/js/main.js' %}"></script>

{% endblock content %}
