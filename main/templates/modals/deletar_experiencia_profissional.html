{% load customfilters %}
<div class="modal fade" id="confirmDeleteModalExperiencia" tabindex="-1" caller-id="" role="dialog" aria-labelledby="confirmDeleteModalLabelExperiencia" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">   
            <div class="modal-header d-flex justify-content-center">
                <h3>Excluir ExperiÃªncia Profissional</h3>
            </div>

            <div class="modal-body d-flex justify-content-center">
                Tem certeza que deseja excluir esse item?
            </div>
            
            <div class="modal-footer d-flex justify-content-center align-self-center text-center">
                <button type="button" class="btn btn-secondary text-white" data-dismiss="modal" style="width: 100%; height: 10%;">Cancelar</button>
                <button class="btn btn-danger text-white" type="submit" id="confirmDeleteButtonModalExperiencia" style="width: 100%; height: 10%;">Excluir</button>
            </div>    
        </div>
    </div>
</div>

<script>
    $(document).on('click', '.confirm-delete-experiencia', function () {
    $("#confirmDeleteModalExperiencia").attr("caller-id", $(this).attr("id"));
    $("#formExperiencia").attr("action", "/perfil/excluir/experiencia/".concat($(this).attr("id")));
    });

    $(document).on('click', '#confirmDeleteButtonModalExperiencia', function () {
    var caller = $("#confirmDeleteButtonModalExperiencia").closest(".modal").attr("caller-id");
    window.location = $("#".concat(caller)).attr("href");
    });

    $(document).on('click', '.confirm-save-experiencia', function () {
    $("#formExperiencia").attr("action", "/perfil/cadastrar/experiencias_profissionais");
    });
</script>
