{% load customfilters %}
<div class="modal fade" id="confirmDeleteModalFormacao" tabindex="-1" caller-id="" role="dialog" aria-labelledby="confirmDeleteModalLabelFormacao" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">   
            <div class="modal-header d-flex justify-content-center">
                <h3>Excluir Formação Acadêmica</h3>
            </div>

            <div class="modal-body d-flex justify-content-center">
                Tem certeza que deseja excluir esse item?
            </div>
            
            <div class="modal-footer d-flex justify-content-center align-self-center text-center">
                <button type="button" class="btn btn-secondary text-white" data-dismiss="modal" style="width: 100%; height: 10%;">Cancelar</button>
                <button class="btn btn-danger text-white" type="submit" id="confirmDeleteButtonModalFormacao" style="width: 100%; height: 10%;">Excluir</button>
            </div>    
        </div>
    </div>
</div>

<script>
    $(document).on('click', '.confirm-delete-formacao', function () {
    $("#confirmDeleteModalFormacao").attr("caller-id", $(this).attr("id"));
    $("#formFormacao").attr("action", "/perfil/excluir/formacao/".concat($(this).attr("id")));
    });

    $(document).on('click', '#confirmDeleteButtonModalFormacao', function () {
    var caller = $("#confirmDeleteButtonModalFormacao").closest(".modal").attr("caller-id");
    window.location = $("#".concat(caller)).attr("href");
    });

    $(document).on('click', '.confirm-save-formacao', function () {
    $("#formFormacao").attr("action", "/perfil/cadastrar/formacoes_academicas");
    });
</script>
