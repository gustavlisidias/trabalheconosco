{% load customfilters %}
<div class="modal fade" id="confirmDeleteModalIdioma" tabindex="-1" caller-id="" role="dialog" aria-labelledby="confirmDeleteModalLabelIdioma" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">   
            <div class="modal-header d-flex justify-content-center">
                <h3>Excluir Idioma</h3>
            </div>

            <div class="modal-body d-flex justify-content-center">
                Tem certeza que deseja excluir esse item?
            </div>
            
            <div class="modal-footer d-flex justify-content-center align-self-center text-center">
                <button type="button" class="btn btn-secondary text-white" data-dismiss="modal" style="width: 100%; height: 10%;">Cancelar</button>
                <button class="btn btn-danger text-white" type="submit" id="confirmDeleteButtonModalIdioma" style="width: 100%; height: 10%;">Excluir</button>
            </div>    
        </div>
    </div>
</div>

<script>
    $(document).on('click', '.confirm-delete-idioma', function () {
    $("#confirmDeleteModalIdioma").attr("caller-id", $(this).attr("id"));
    $("#formIdioma").attr("action", "/perfil/excluir/idioma/".concat($(this).attr("id")));
    });

    $(document).on('click', '#confirmDeleteButtonModalIdioma', function () {
    var caller = $("#confirmDeleteButtonModalIdioma").closest(".modal").attr("caller-id");
    window.location = $("#".concat(caller)).attr("href");
    });

    $(document).on('click', '.confirm-save-idioma', function () {
    $("#formIdioma").attr("action", "/perfil/cadastrar/idiomas");
    });
</script>
