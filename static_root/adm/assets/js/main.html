<!--DELETAR VAGA-->
<script>
	$(document).on('click', '.confirm-delete-vaga', function () {
	$("#confirmDeleteModalVaga").attr("caller-id", $(this).attr("id"));
	$("#vagadel_id").html($(this).attr("title"));
	$("#formDeleteVaga").attr("action", "/administracao/deletar/vaga/".concat($(this).attr("id")));
	});

	$(document).on('click', '#confirmDeleteButtonModalVaga', function () {
	var caller = $("#confirmDeleteButtonModalVaga").closest(".modal").attr("caller-id");
	window.location = $("#".concat(caller)).attr("href");
	});
</script>
<!--DELETAR VAGA-->
