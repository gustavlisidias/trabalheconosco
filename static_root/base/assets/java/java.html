<script>
    $(document).ready(function () {
        $('#id_cep').mask('00000-000', { reverse: true });
        $('#id_telefone').mask('(00) 0000-0000');
        $('#id_celular').mask('(00) 00000-0000');
        $('#id_cpf').mask('000.000.000-00', { reverse: true });
        $('#id_rg').mask('00.000.000-0', { reverse: true });
        $('#id_rg').mask('00.000.000-A', { reverse: true });
        $('#id_numero').mask('00000');
        $('#id_pretensao').mask('000.000.000.000.000,00', { reverse: true });
        $('#id_from_telefone').mask('(00) 00000-0000');
    });
</script>
  
<script>
    var today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth() + 1;
    var yyyy = today.getFullYear();
  
    if (dd < 10) {
        dd = '0' + dd
    }
    if (mm < 10) {
        mm = '0' + mm
    }
    today = yyyy + '-' + mm + '-' + dd;
  
    var doc = document.getElementsById("#id_data_nascimento");
    var i;
  
    for (i = 0; i < 100; i++) {
        doc[i].setAttribute("max", today);
    }
</script>

<script type='text/javascript'>
    $('#add_form_experiencia').click(function () {
      var form_experiencia_index = $('#id_experiencias-TOTAL_FORMS').val();
      $('#form_experiencia').append($('#empty_form_experiencia').html().replace(/__prefix__/g, form_experiencia_index));
      $('#id_experiencias-TOTAL_FORMS').val(parseInt(form_experiencia_index) + 1);
    });

<script>
    $().ready(function($){
        $('.search-file-btn-perfil').children("input").bind('change', function() {
        var fileName = '';
        fileName = $(this).val().split("\\").slice(-1)[0];
        $(this).next("span").html(fileName);
      })
    });
</script>

<script>
    updateList = function() {
    var input = document.getElementById('id_documentos');
    var output = document.getElementById('fileList');
    var children = "";
    for (var i = 0; i < input.files.length; ++i) {
        children += '<small style="text-align: center;">' + input.files.item(i).name + '</small><br>';
    }
    output.innerHTML = children;
}
</script>

<script>
    function validarSenha() {
        var x = document.getElementById("id_new_password1");
        var y = document.getElementById("id_new_password2");
        if (x.value==y.value) {
            return;
        }  
        else {
            alert("As senhas não são compatíveis!");
            window.location.href = "{% url 'perfil' %}";
        }
    }
</script>

<script>
    $(document).on('click', '.confirm-delete', function () {
    $("#confirmDeleteModal").attr("caller-id", $(this).attr("id"));
    $("#formDelete").attr("action", "/perfil/minhas_vagas/deletar_vaga/".concat($(this).attr("id")));
    });

    $(document).on('click', '#confirmDeleteButtonModal', function () {
    var caller = $("#confirmDeleteButtonModal").closest(".modal").attr("caller-id");
    window.location = $("#".concat(caller)).attr("href");
    });
</script>
